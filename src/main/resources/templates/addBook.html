<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Library</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>

<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{/fragments.html :: menu}"></div>
<div id="content">

    <h1>Dodaj książkę</h1>

    <form method="post">
        <input type="text" placeholder="tytul" th:field="*{book.title}" required>
        <input type="text" placeholder="autor" th:field="*{book.author}" required>
        <input type="text" placeholder="ISBN" th:field="*{book.isbn}" required>
        <input type="number" placeholder="ilosc" th:field="*{book.quantity}" required>
        <input type="submit" class="button" value="Dodaj">
    </form>
</div>
</body>
</html>
