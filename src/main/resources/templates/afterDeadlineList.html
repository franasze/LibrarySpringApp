<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Library</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>

<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{/fragments.html :: menu}"></div>
<div id="content">
    <h1>Książki nieoddane po terminie</h1>

    <div class="book" th:fragment="borrowedBooks">
        <div th:each="book : ${borrowBook}">
            <div th:text="${book.title}" class="title"></div>
            <div th:text="${book.author}" class="author"></div>
            <div th:text="${'ISBN: ' + book.isbn}" class="isbn"></div>
            <div th:text="${'Ilość: ' + book.quantity}" class="quantity"></div>
            <div th:text="${'Imię:' + book.firstName}" class="firstName"></div>
            <div th:text="${'Nazwisko: ' + book.lastName}" class="lastName"></div>
        </div>
    </div>
</div>
</body>
</html>
