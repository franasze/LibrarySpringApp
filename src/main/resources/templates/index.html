<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Library</title>
    <link rel="stylesheet" href="/common.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <h1>Książki w naszej bibliotece</h1>
    <div class="book" th:each="book : ${books}">
        <div th:text="${book.title}" class="title"></div>
        <div th:text="${book.author}" class="author"/>
        <div th:text="${'ISBN: ' + book.isbn}" class="isbn"/>
        <div th:text="${'Ilość: ' + book.quantity}" class="quantity"/>
        <a th:if="${isLogged}" th:href="@{/book/add/{id}(id=${book.id})}">Wypożycz</a>

    </div>

</div>
</body>
</html>
